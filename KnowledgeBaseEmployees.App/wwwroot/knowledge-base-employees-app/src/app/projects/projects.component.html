<h2><label>Projects</label></h2>
<div class="form-group" *ngIf="usedAs === 0">
    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-light" [routerLink]="['/home']">Back</button>
            <button class="btn btn-success" (click)="createNewProject()">
                <span class="fa fa-user-plus"></span>
                Add new project
            </button>
        </div>
            <div class="col-sm-4">
                <input  name="Search" class="form-control input-md" [(ngModel)]="psq.query" size="100" placeholder= "Search">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary" (click)="searchBy(psq)">
                    <span class="fa fa-search"></span>
                    Search
                </button>
            </div>
    </div>
</div>
<div *ngIf="usedAs === 2 || usedAs === 3 && projectsForAdding.length">
    <b>Add projects: </b>
        <div class="form-group">
            <select class="form-control" [(ngModel)]="selectedProject">
                <option *ngFor="let project of projectsForAdding" [ngValue]="project">{{project.name}}</option>
            </select> 
        </div>
    <div *ngIf="usedAs === 2">
        <button class="btn btn-success" (click)="addProjectToEmployee()">
                <span class="fa fa-user-plus"></span>
                Add to Employee
        </button> 
    </div>
    <div *ngIf="usedAs === 3">
        <button class="btn btn-success" (click)="addProjectToTechnology()">
            <span class="fa fa-user-plus"></span>
            Add to Technology
        </button> 
    </div>
    <hr>
</div>

<div  *ngFor="let project of projects" >
    <app-project [project]="project" (click)="onRowSelected(project)"></app-project>
        <div *ngIf="usedAs === 0">
            <button class="btn btn-danger" (click)="delete(project.id)">Delete</button>
        </div>
        <div *ngIf="usedAs === 2">
            <button class="btn btn-danger" (click)="deleteEmployeeProject(project.id)">Delete from Employee</button>
        </div>

        <div *ngIf="usedAs === 3">
            <button class="btn btn-danger" (click)="deleteTechnologyProject(project.id)">Delete from Technology</button>
        </div>
</div>
