<div class="row">
    <div class="col-sm-6">
        <div class="col-sm-12">    
        <h2><label>Project: {{project.name}}</label></h2>
        <div class="form-group">
            <button class="btn btn-secondary" [routerLink]="['/projects']">Back</button>
        </div>
        <form name="projectForm" class="form-horizontal" (ngSubmit)="save()" [formGroup]="projectFormGroup" novalidate>
            <fieldset>
                <div class="form-group">
                    <h5><label for="Name" class="control-label col-sm-4">Project name:</label></h5>
                    <div class="col-sm-8">
                        <input name="Name" class="form-control" [formControl]="projectFormGroup.controls['name']">
                        <div class="alert alert-danger" *ngIf="projectFormGroup.controls['name'].invalid">Required field.</div>
                    </div>
                </div>
                <div class="form-group">
                    <h5><label for="Code" class="control-label col-sm-4">Code:</label></h5>
                    <div class="col-sm-8">
                        <input name="Code" class="form-control" [formControl]="projectFormGroup.controls['code']">
                        <div class="alert alert-danger" *ngIf="projectFormGroup.controls['code'].invalid">Required field.</div>
                    </div>  
                </div>
                <div class="form-group">
                    <h5><label for="Description" class="control-label col-sm-4">Description:</label></h5>
                    <div class="col-sm-8">
                        <textarea name="Description" class="form-control" rows="5" style="resize: none"
                            [formControl]="projectFormGroup.controls['description']">{{project.description}}</textarea>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label col-sm-4"></label>
                    <div class="col-sm-6">
                        <button class="btn btn-success" type="submit" [disabled]="projectFormGroup.invalid">Save</button>
                        <button class="btn btn-primary" type="reset" (click)="reload()">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
    <div class="col-sm-6"> 
        <div *ngIf="project.id"> 
            <div class="row">
                <div  class="col-sm-6">
                    <app-technologies [usedAs]="1"></app-technologies>
                </div>
                <div  class="col-sm-6">
                    <app-employees [usedAs]="1"></app-employees> 
                </div>
            </div>
        </div>
    </div>
</div>
