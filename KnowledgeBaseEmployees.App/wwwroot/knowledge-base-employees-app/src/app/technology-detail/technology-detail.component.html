<div class="row">
        <div class="col-sm-5">  
            <div class="col-sm-12">        
                <h2><label>Technology: {{technology.name}}</label></h2>
                <div class="form-group">
                    <button class="btn btn-light" [routerLink]="['/technologies']">Back</button>
                </div>
                <form name="projectForm" class="form-horizontal" (ngSubmit)="save()" [formGroup]="technologyFormGroup">
                    <fieldset>
                        <div class="form-group">
                            <h5><label for="Name" class="control-label col-sm-4">Name:</label></h5>
                            <div class="col-sm-8">
                                <input name="Name" class="form-control" [formControl]="technologyFormGroup.controls['name']">
                                <div class="alert alert-danger" *ngIf="technologyFormGroup.controls['name'].invalid">Required field.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <h5><label for="Information" class="control-label col-sm-4">Information:</label></h5>
                            <div class="col-sm-8">
                                <textarea name="Information" class="form-control" rows="5" style="resize: none"
                                          [formControl]="technologyFormGroup.controls['information']">{{technology.information}}</textarea>
                            </div>  
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-success" type="submit" [disabled]="technologyFormGroup.invalid">Save</button>
                                <button class="btn btn-primary" type="reset" (click)="reload()">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    <div class="col-sm-7">
        <div *ngIf="technology.id">
            <div class="row">
                <div class="col-sm-6">    
                    <app-employees [usedAs]="3"></app-employees> 
                </div>
                <div class="col-sm-6">
                    <app-projects [usedAs]="3"></app-projects>
                </div>
            </div>
        </div>
    </div>
</div>
